<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<script>
$('form').bind('submit',function(event) {
	//stop the form from submitting normally
	event.preventDefault();
	
	//send the data using post with element values
	var posting = $.post('p.php', {email: $("input[value='email']").val(), name: $("input[value='name']").val(), message: $("textarea[value='message']").val()});
	
	// Results 
	posting.done(function(data) {
	console.log('data');
	console.log('success');
	$('.og__contact__success').text("success");	
	});

  return false;
});
</script>


<form class="og__contact__form"  method="post">
        <input class="og__contact__email" type="text" name="email" placeholder="Email"/><br>
        <input class="og__contact__name" type="text" name="name" placeholder="Name"><br>
        <textarea class="og__contact__message" name="message" cols="40" rows="5" placeholder="Message"></textarea>
        <p class="og__contact__error"><p>
        <input class="og__contact__submit" name="send" type="submit" value="Send Message">
        <p class="og__contact__success"><p>
</form>
